name: ğŸ” CI/CD â€” Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: âš›ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸŸ¢ Build backend (ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ TypeScript)
        working-directory: ./backend
        run: |
          if [ -f tsconfig.json ]; then
            npm run build || echo "âš ï¸ Warning: build failed or not defined"
          else
            echo "No tsconfig.json found, skipping backend build"
          fi
